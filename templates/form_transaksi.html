<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üìù Catat Transaksi Baru</h4>
            </div>
            <div class="card-body">
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="/tambah">
                    <div class="mb-3">
                        <label class="form-label">Pilih Dompet</label>
                        <select name="wallet_id" class="form-select" required>
                            {% for w in wallets %}
                            <option value="{{ w.id }}">{{ w.walletName }} (Sal: Rp {{ "{:,.0f}".format(w.balance) }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kategori</label>
                        <select name="category_id" class="form-select" required>
                            <option value="" disabled selected>-- Pilih Kategori --</option>
                            {% for c in categories %}
                            <option value="{{ c.id }}">{{ c.name }} ({{ c.type }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Jenis</label>
                        <select name="type" class="form-select" required>
                            <option value="EXPENSE">üî¥ Pengeluaran (Uang Keluar)</option>
                            <option value="INCOME">üü¢ Pemasukan (Uang Masuk)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Jumlah (Rp)</label>
                        <input type="number" name="amount" class="form-control" placeholder="Contoh: 50000" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Keterangan</label>
                        <input type="text" name="description" class="form-control" placeholder="Contoh: Beli Nasi Padang" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Simpan Transaksi</button>
                        <a href="/" class="btn btn-secondary">Batal / Kembali</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
