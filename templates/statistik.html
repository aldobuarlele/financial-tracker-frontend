<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a href="/" class="navbar-brand">‚¨ÖÔ∏è Kembali ke Dashboard</a>
            <span class="navbar-text text-white fw-bold">üìä Analisis Keuangan</span>
        </div>
    </nav>

    <div class="container">
        
        <div class="row mb-4 text-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-success border-top border-4">
                    <div class="card-body">
                        <h6 class="text-muted">Total Pemasukan</h6>
                        <h3 class="text-success">Rp {{ "{:,.0f}".format(income).replace(',', '.') }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm border-danger border-top border-4">
                    <div class="card-body">
                        <h6 class="text-muted">Total Pengeluaran</h6>
                        <h3 class="text-danger">Rp {{ "{:,.0f}".format(expense).replace(',', '.') }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-white fw-bold">‚öñÔ∏è Pemasukan vs Pengeluaran</div>
                    <div class="card-body">
                        <canvas id="compareChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-white fw-bold">üéí Saldo per Dompet</div>
                    <div class="card-body">
                        <canvas id="walletChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- CHART 1: Comparison ---
        const ctxCompare = document.getElementById('compareChart');
        new Chart(ctxCompare, {
            type: 'bar',
            data: {
                labels: ['Pemasukan', 'Pengeluaran'],
                datasets: [{
                    label: 'Total (Rp)',
                    data: [{{ income }}, {{ expense }}],
                    backgroundColor: ['#198754', '#dc3545'], // Hijau & Merah
                    borderRadius: 5
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // --- CHART 2: Wallets ---
        const ctxWallet = document.getElementById('walletChart');
        new Chart(ctxWallet, {
            type: 'bar',
            data: {
                labels: {{ wallet_labels | tojson }},
                datasets: [{
                    label: 'Saldo (Rp)',
                    data: {{ wallet_data | tojson }},
                    backgroundColor: '#0d6efd', // Biru
                    borderRadius: 5
                }]
            },
            options: {
                indexAxis: 'y', // Ubah jadi Horizontal Bar
                scales: { x: { beginAtZero: true } }
            }
        });
    </script>

</body>
</html>
