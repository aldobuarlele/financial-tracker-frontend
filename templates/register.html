<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register - Family Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Daftar Akun Baru</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label class="form-label">Peran dalam Keluarga</label>
                                <select name="role" id="roleSelect" class="form-select" onchange="toggleFamilyInput()">
                                    <option value="PARENT">Kepala Keluarga (Parent)</option>
                                    <option value="CHILD">Anggota Keluarga (Child)</option>
                                </select>
                            </div>

                            <div class="mb-3" id="familyIdContainer" style="display: none;">
                                <label class="form-label">Kode Keluarga</label>
                                <input type="text" name="family_id" class="form-control" placeholder="Masukkan Kode dari Parent (misal: FAM-XXXX)">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Daftar</button>
                                <a href="/login" class="btn btn-link">Sudah punya akun? Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFamilyInput() {
            const role = document.getElementById('roleSelect').value;
            const container = document.getElementById('familyIdContainer');
            if (role === 'CHILD') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }
    </script>
</body>
</html>
