<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalender Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .fc-event {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üìÖ Kalender Transaksi</span>
            <a href="/" class="btn btn-sm btn-light text-primary fw-bold">Kembali ke Dashboard</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div id="calendar"></div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Detail Transaksi: <span id="modalDate"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Kategori/Ket</th>
                                <th class="text-end">Jumlah</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="modalBodyContent">
                            </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            // 1. Ambil data dari Python
            var calendarEvents = {{ events | tojson | default([]) }};
            var allTransactions = {{ transactions | tojson | default([]) }};

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listWeek'
                },
                events: calendarEvents,
                
                // 2. Event Handler saat User Klik Tanggal/Event
                eventClick: function(info) {
                    var clickedDate = info.event.startStr; // Format: YYYY-MM-DD
                    showDetailModal(clickedDate);
                }
            });

            calendar.render();

            // Fungsi Menampilkan Modal
            function showDetailModal(dateStr) {
                // Filter transaksi sesuai tanggal yang diklik
                var filteredTrx = allTransactions.filter(function(t) {
                    return t.transactionDate.startsWith(dateStr);
                });

                var tbody = document.getElementById('modalBodyContent');
                document.getElementById('modalDate').innerText = dateStr;
                tbody.innerHTML = ''; // Bersihkan isi lama

                if (filteredTrx.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center py-3">Tidak ada detail transaksi.</td></tr>';
                } else {
                    filteredTrx.forEach(function(t) {
                        var colorClass = '';
                        var sign = '';
                        if (t.transactionType === 'INCOME') {
                            colorClass = 'text-success';
                            sign = '+';
                        } else if (t.transactionType === 'EXPENSE') {
                            colorClass = 'text-danger';
                            sign = '-';
                        } else {
                            colorClass = 'text-primary';
                            sign = '‚áÑ';
                        }

                        var categoryName = t.category ? t.category.name : (t.transactionType === 'TRANSFER' ? 'Transfer' : '-');
                        
                        var html = `
                            <tr>
                                <td>
                                    <strong>${categoryName}</strong><br>
                                    <small class="text-muted">${t.description || ''}</small>
                                </td>
                                <td class="text-end fw-bold ${colorClass}">
                                    ${sign} Rp ${parseInt(t.amount).toLocaleString('id-ID')}
                                </td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">
                                        <a href="/edit/${t.id}" class="btn btn-sm btn-outline-warning">‚úèÔ∏è</a>
                                        
                                        <form action="/hapus/${t.id}" method="POST" onsubmit="return confirm('Hapus transaksi ini?');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += html;
                    });
                }

                // Tampilkan Modal Bootstrap
                var myModal = new bootstrap.Modal(document.getElementById('detailModal'));
                myModal.show();
            }
        });
    </script>
</body>
</html>
