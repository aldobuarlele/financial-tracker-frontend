<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Dompet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">ðŸŽ’ Tambah Dompet Baru</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nama Dompet</label>
                        <input type="text" name="wallet_name" class="form-control" placeholder="Contoh: BCA, OVO, Tabungan Nikah" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipe</label>
                        <select name="wallet_type" class="form-select">
                            <option value="CASH">Tunai / Cash</option>
                            <option value="BANK">Bank Transfer</option>
                            <option value="EWALLET">E-Wallet (GoPay/OVO/Dana)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Saldo Awal (Rp)</label>
                        <input type="text" id="balanceInput" name="balance" class="form-control" placeholder="0" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <a href="/" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Format Rupiah Otomatis
        document.getElementById('balanceInput').addEventListener('keyup', function(e) {
            let value = this.value.replace(/[^0-9]/g, '');
            if(value) value = parseInt(value, 10).toLocaleString('id-ID');
            this.value = value;
        });
    </script>
</body>
</html>
